<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML Inputs -->

    <h1>HTML Inputs</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="Enter your name" required />

      <input type="email" />
      <input type="password" name="password" />
      <input type="date" />
      <input type="file" name="profilePicture" />

      <input type="datetime-local" />

      <input type="color" />

      <input type="month" name="" id="" />
      <input type="number" name="" id="" min="0" max="1000" required />

      <input type="radio" name="gender" id="" /> Male
      <input type="radio" name="gender" id="" />Female

      <textarea name="" id="" cols="20" rows="5"></textarea>

      <input type="checkbox" name="" id="" />

      <!-- Dropdown -->

      <select
        name="grocery"
        id="grocery_lists"
        class="grocery_lists my_list"
        required
      >
        <option value="">Select grocery</option>
        <option value="zeeshan ali">Zeeshan ALi</option>
        <option value="pk">Pakistan</option>
        <option value="us">America</option>
        <option value="in">India</option>
        <option value="cloth">Cloth</option>
        <option value="coffee">Coffee</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <!-- ID and Classname -->

    <fieldset>
      <legend>Contact Details / Admission Form</legend>

      <input type="text" name="" id="" />
      <input type="email" name="" id="" />
    </fieldset>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Id</th>
          <th>Grocery</th>
          <th>Tea</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15</td>
          <td>15</td>
          <td>30</td>
          <td>30</td>
        </tr>
        <tr>
          <td rowspan="2">52</td>
          <td>52</td>
          <td>52</td>
          <td>52</td>
        </tr>
        <tr>
          <td colspan="3">45</td>
          <td>45</td>
          <td>45</td>
          <td>45</td>
        </tr>

        <tr>
          <td>45</td>
          <td>45</td>
          <td>45</td>
          <td>45</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td>Total</td>
          <td>45</td>
        </tr>
      </tfoot>
    </table>

    <iframe
      width="560"
      height="300"
      src="https://www.youtube.com/embed/wH7s5DrDpSw?si=cljVTqowT0Sen3ps"
      title="Code with har"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      width="500"
      height="500"
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      frameborder="5"
    ></iframe>
    <iframe
      width="500"
      height="500"
      src="http://p2pclouds.org/"
      frameborder="5"
    ></iframe>
  </body>
</html>
