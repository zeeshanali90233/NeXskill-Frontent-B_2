<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="turnOnDarkTheme()">Dark Theme</button>
    <button onclick="turnOnLightTheme()">Light Theme</button>
    <button onclick="addItemsList()">Add Items List</button>

    <div id="items"></div>

    <div>
      <div>
        <label for="firstNumber">First Number</label>
        <input
          type="number"
          name="firstNumber"
          id="firstNumber"
          placeholder="Enter First Number"
        />
      </div>
      <div>
        <label for="secondNumber">Second Number </label>
        <input
          type="number"
          name="secondNumber"
          id="secondNumber"
          placeholder="Enter Second Number"
        />
      </div>

      <button type="button" class="addBtn">Add</button>
      <button class="divBtn">Divide</button>
      <button class="mulBtn">Multiply</button>
      <button class="subBtn">Substraction</button>
    </div>

    <div class="result"></div>

    <div id="toggleTheme">Toggle Theme By Just Hovering</div>
  </body>

  <script src="./index.js"></script>
</html>
